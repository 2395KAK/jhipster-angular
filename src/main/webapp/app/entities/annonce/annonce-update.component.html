<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-annonce-heading" jhiTranslate="lbchApp.annonce.home.createOrEditLabel">Create or edit a Annonce</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!annonce.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="annonce.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lbchApp.annonce.titre" for="field_titre">Titre</label>
                    <input type="text" class="form-control" name="titre" id="field_titre"
                        [(ngModel)]="annonce.titre" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lbchApp.annonce.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="annonce.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lbchApp.annonce.prix" for="field_prix">Prix</label>
                    <input type="number" class="form-control" name="prix" id="field_prix"
                        [(ngModel)]="annonce.prix" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lbchApp.annonce.categorie" for="field_categorie">Categorie</label>
                    <input type="number" class="form-control" name="categorie" id="field_categorie"
                        [(ngModel)]="annonce.categorie" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lbchApp.annonce.proprietaire" for="field_proprietaire">Proprietaire</label>
                    <input type="text" class="form-control" name="proprietaire" id="field_proprietaire"
                        [(ngModel)]="annonce.proprietaire" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
